<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carvesta Konfigurator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    #preview {
      width: 600px;
      height: 600px;
      margin: 0 auto;
      position: relative;
      background: #fff;
      border: 1px solid #000;
    }

    .layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .button-group {
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 6px 12px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Carvesta Konfigurator</h1>

  <div id="preview">
    <div id="boden" class="layer"></div>
    <div id="sockel" class="layer"></div>
    <div id="licht" class="layer"></div>
    <div id="griff" class="layer"></div>
    <div id="fenster" class="layer"></div>
  </div>

  <!-- Boden -->
  <h2>Bodenbelag wählen</h2>
  <div class="button-group">
    <button onclick="setLayer('boden', 'boden-beton.png')">Beton</button>
    <button onclick="setLayer('boden', 'boden-carbon.png')">Carbon</button>
    <button onclick="setLayer('boden', 'boden-holz-schwarz.png')">Holz Schwarz</button>
    <button onclick="setLayer('boden', 'boden-marmor-schwarz.png')">Marmor Dunkel</button>
    <button onclick="setLayer('boden', 'boden-marmor-weiss.png')">Marmor Hell</button>
    <button onclick="setLayer('boden', 'boden-original.png')">Original</button>
    <button onclick="setLayer('boden', '')">Zurück</button>
  </div>

  <!-- Sockelleiste -->
  <h2>Sockelleiste wählen</h2>
  <div class="button-group">
    <button onclick="setLayer('sockel', 'sockel-normal.png')">Sockel normal</button>
    <button onclick="setLayer('sockel', 'sockel-led.png')">Sockel LED</button>
    <button onclick="setLayer('sockel', '')">Zurück</button>
  </div>

  <!-- Licht -->
  <h2>Deckenbeleuchtung wählen</h2>
  <div class="button-group">
    <button onclick="setLayer('licht', 'licht-panelgross.png')">Panel Groß</button>
    <button onclick="setLayer('licht', 'licht-panelreihe.png')">Panel Reihe</button>
    <button onclick="setLayer('licht', 'licht-rahmen.png')">Rahmen</button>
    <button onclick="setLayer('licht', 'licht-streifen.png')">Streifen</button>
    <button onclick="setLayer('licht', 'licht-hexagon.png')">Hexagon</button>
    <button onclick="setLayer('licht', '')">Zurück</button>
  </div>

  <!-- Türgriff -->
  <h2>Türgriff wählen</h2>
  <div class="button-group">
    <button onclick="setLayer('griff', 'griff-kurz.png')">Kurz</button>
    <button onclick="setLayer('griff', 'griff-lang.png')">Lang</button>
    <button onclick="setLayer('griff', 'griff-eckig.png')">Eckig</button>
    <button onclick="setLayer('griff', '')">Zurück</button>
  </div>

  <!-- Fenster -->
  <h2>Fenster wählen</h2>
  <div class="button-group">
    <button onclick="setLayer('fenster', 'fenster-klar.png')">Klar</button>
    <button onclick="setLayer('fenster', 'fenster-getoent.png')">Getönt</button>
    <button onclick="setLayer('fenster', '')">Zurück</button>
  </div>

  <script>
    function setLayer(layerId, imageFile) {
      const layer = document.getElementById(layerId);
      if (imageFile) {
        layer.style.backgroundImage = `url('${imageFile}')`;
      } else {
        layer.style.backgroundImage = '';
      }
    }
  </script>

</body>
</html>
