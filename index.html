<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carvesta Konfigurator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .preview {
      width: 480px;
      height: 480px;
      background-color: black;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 40px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #222;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Boden auswählen</h1>
  <div class="preview" id="preview"></div>

  <div class="button-group">
    <button onclick="setFloor('orginal.png')">Original</button>
    <button onclick="setFloor('marmor_weiss.png')">Marmor Weiß</button>
    <button onclick="setFloor('marmor_schwarz.png')">Marmor Schwarz</button>
    <button onclick="setFloor('holz_schwarz.png')">Holz Schwarz</button>
    <button onclick="setFloor('carbon.png')">Carbon</button>
    <button onclick="setFloor('beton.png')">Beton</button>
  </div>

  <script>
    function setFloor(image) {
      document.getElementById('preview').style.backgroundImage = `url(${image})`;
    }
  </script>
</body>
</html>
