<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carvesta Konfigurator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
    }
    h1, h3 {
      margin-bottom: 10px;
    }
    #preview {
      position: relative;
      width: 600px;
      height: 600px;
      background-color: black;
      border: 2px solid black;
      margin-bottom: 20px;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .button-group button {
      padding: 5px 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Carvesta Konfigurator</h1>
  <div id="preview">
    <div id="floor" class="layer"></div>
    <div id="skirting" class="layer"></div>
    <div id="light" class="layer"></div>
    <div id="handle" class="layer"></div>
    <div id="window" class="layer"></div>
  </div>

  <!-- Boden -->
  <h3>Bodenbelag wählen</h3>
  <div class="button-group">
    <button onclick="setImage('floor', 'boden-beton.png')">Beton</button>
    <button onclick="setImage('floor', 'boden-carbon.png')">Carbon</button>
    <button onclick="setImage('floor', 'boden-holz-schwarz.png')">Holz Schwarz</button>
    <button onclick="setImage('floor', 'boden-marmor-schwarz.png')">Marmor Dunkel</button>
    <button onclick="setImage('floor', 'boden-marmor-weiss.png')">Marmor Hell</button>
    <button onclick="setImage('floor', 'boden-original.png')">Original</button>
    <button onclick="setImage('floor', '')">Zurück</button>
  </div>

  <!-- Sockel -->
  <h3>Sockelleiste wählen</h3>
  <div class="button-group">
    <button onclick="setImage('skirting', 'sockel-normal.png')">Sockel normal</button>
    <button onclick="setImage('skirting', 'sockel-led.png')">Sockel LED</button>
    <button onclick="setImage('skirting', '')">Zurück</button>
  </div>

  <!-- Licht -->
  <h3>Deckenbeleuchtung wählen</h3>
  <div class="button-group">
    <button onclick="setImage('light', 'licht-panelgross.png')">Panel Groß</button>
    <button onclick="setImage('light', 'licht-panelreihe.png')">Panel Reihe</button>
    <button onclick="setImage('light', 'licht-rahmen.png')">Rahmen</button>
    <button onclick="setImage('light', 'licht-streifen.png')">Streifen</button>
    <button onclick="setImage('light', 'licht-hexagon.png')">Hexagon</button>
    <button onclick="setImage('light', '')">Zurück</button>
  </div>

  <!-- Türgriff -->
  <h3>Türgriff wählen</h3>
  <div class="button-group">
    <button onclick="setImage('handle', 'griff-kurz.png')">Kurz</button>
    <button onclick="setImage('handle', 'griff-lang.png')">Lang</button>
    <button onclick="setImage('handle', 'griff-eckig.png')">Eckig</button>
    <button onclick="setImage('handle', '')">Zurück</button>
  </div>

  <!-- Fenster -->
  <h3>Fenster wählen</h3>
  <div class="button-group">
    <button onclick="setImage('window', 'fenster-klar.png')">Klar</button>
    <button onclick="setImage('window', 'fenster-getoent.png')">Getönt</button>
    <button onclick="setImage('window', '')">Zurück</button>
  </div>

  <script>
    function setImage(layerId, filename) {
      const layer = document.getElementById(layerId);
      layer.style.backgroundImage = filename ? `url('${filename}')` : '';
    }
  </script>
</body>
</html>
